<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regen Creatives | Scheduled Maintenance</title>
  <meta name="description" content="Regen Creatives is currently undergoing scheduled maintenance. Please check back soon." />
  <meta name="robots" content="noindex,nofollow" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand-red: #ef4e45;
      --brand-red-dark: #d9443c;
      --bg-light: #f4f4f6;
      --text-dark: #222;
      --text-muted: #6d6d6d;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(145deg, #f6f6f8, #e8e8ec);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 780px;
      padding: 40px 24px;
    }

    .logo-wrapper {
      position: relative;
      margin-bottom: 40px;
    }

    .logo-wrapper::before {
      content: "";
      position: absolute;
      inset: -30px;
      background: radial-gradient(circle at center, rgba(239,78,69,0.25), transparent 70%);
      filter: blur(40px);
      z-index: -1;
    }

    .logo {
      width: 160px;
      height: 160px;
      object-fit: contain;
      border-radius: 28px;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.12),
        0 6px 12px rgba(0,0,0,0.08);
      transition: transform 0.4s ease;
    }

    .logo:hover {
      transform: translateY(-6px);
    }

    h1 {
      font-size: clamp(30px, 4.5vw, 48px);
      font-weight: 500;
      line-height: 1.2;
      margin: 0 0 18px;
      letter-spacing: 0.2px;
    }

    p {
      font-size: clamp(16px, 2vw, 20px);
      color: var(--text-muted);
      margin: 0;
      line-height: 1.6;
    }

    .sub {
      margin-top: 10px;
    }

    .maintenance-card {
      margin-top: 40px;
      display: inline-block;
      padding: 14px 22px;
      border-radius: 999px;
      background: white;
      box-shadow:
        0 10px 25px rgba(0,0,0,0.08);
      font-size: 14px;
      color: #444;
    }

    .maintenance-card strong {
      color: var(--brand-red-dark);
      font-weight: 600;
    }

    footer {
      margin-top: 50px;
      font-size: 13px;
      color: #9a9a9a;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: radial-gradient(circle at top, #1b1b1d, #0e0e0f);
        color: #f2f2f2;
      }

      p {
        color: #b5b5b5;
      }

      .maintenance-card {
        background: #1c1c1e;
        color: #cfcfcf;
      }

      footer {
        color: #777;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="logo-wrapper">
      <img src="./img/regenlogo3d.png" alt="Regen Creatives Logo" class="logo" />
    </div>

    <h1>We’re improving things behind the scenes.</h1>

    <p>Regen Creatives is currently undergoing scheduled maintenance.</p>
    <p class="sub">We appreciate your patience and look forward to welcoming you back shortly.</p>

    <div class="maintenance-card">
      <strong>Status:</strong> Scheduled maintenance in progress
    </div>

    <footer>
      © 2026 Regen Creatives. All rights reserved.
    </footer>
  </main>
</body>
</html>
